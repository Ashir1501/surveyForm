<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Survey-Form</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='survey.css'>
  </head>
  <body>
    <h1 id='title' class="text-center">FreeBootCamp Survey Form</h1>
    <p id='description' class="text-center">Please fill out the form with required information</p>
    <form id='survey-form' action='noaction' method='post'>
      <fieldset>
        <div class="form-group">
          <label id='name-label' for='name'>Name<input id='name' type='text' required placeholder='Enter your name'></label>
        </div>
        <div class="form-group">
          <label id='email-label' for='email'>Email<input id='email' type='email' required placeholder='Enter your email'></label>
        </div>
        <div class="form-group">
          <label id='number-label' for='number'>Age<input id='number' type='number' min='13' max='120' placeholder='Age'></label>
        </div>
      </fieldset>

      <div class="form-group">
        <label id='dropdown-label' for='dropdown'>Which option best describes your current role?
            <select id='dropdown'>
              <option disabled='' selected="" value="">select current role</option>
              <option value='1'>Student</option>
              <option value='2'>Full Time Job</option>
              <option value='3'>Full Time Learner</option>
              <option value='4'>Prefer not to say</option>
              <option value='5'>Other</option>
            </select>
        </label>        
      </div>
      
      <div class="form-group">
        <p>Would you recommend freeBootCamp to a friend?</p>
        <label id='definitely-label' for='definitely'><input id='definitely' class="inline" type='radio' name='recommend' checked value='1'> Definitely</label>
        <label id='maybe-label' for='maybe'><input id='maybe' class="inline"  type='radio' name='recommend' value='2'> Maybe</label>
        <label id='ns-label' for='ns'><input id='ns' class="inline"  type='radio' name='recommend' value='3'> Not Sure</label>
      </div>
      
      <div class="form-group">
        <label id='dropdown-second-label' for='dropdown-second'>What is your favorite feature of freeBootCamp?
          <select id='dropdown-second'>
            <option disabled="" selected="" value=''>Select an option</option>
            <option value='1'>Challenges</option>
            <option value='2'>Projects</option>
            <option value='3'>Community</option>
            <option value='4'>Open Source</option>
          </select>
        </label>
      </div>
      
      <div class="form-group">
        <p>What would you like to see improved?</p>
        <label id='frontEnd-label' for='front-end'><input id='front-end' class="inline"  type='checkbox' name='improved' value='1'> Front-End Projects</label>
        <label id='backEnd-label' for='back-end'><input id='back-end' class="inline"  type='checkbox' name='improved' value='2'> Back-End Projects</label>
        <label id='challenge-label' for='challenge'><input id='challenge' class="inline"  type='checkbox' name='improved' value='3'> Challenges</label>
        <label id='video-label' for='video'><input id='video' class="inline"  type='checkbox' name='improved' value='4'> Videos</label>
        <label id='forum-label' for='forum'><input id='forum' class="inline"  type='checkbox' name='improved' value='5'> Forum</label>
        <label id='addc-label' for='addc'><input id='addc' class="inline"  type='checkbox' name='improved' value='6'> Additional Courses</label>
      </div>

      <div class="form-group">
        <label id="txtarea-label" for="textarea">Any comments or suggestion <textarea id="textarea"></textarea></label>
      </div>

      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
